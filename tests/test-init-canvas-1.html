<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
  <title>glQuery - Initialize using existing canvas by id</title>
  <meta name='description' content='Tests for glQuery'>
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- Stylesheet -->
  <style type='text/css' media='screen'>
  </style>
</head>
<body>

  <!-- Screen layout -->

  <div id='glqueryLog'></div>

  <div id='main-layout'>
    <div id='viewport'>
      <!-- -->
      <canvas id='glqueryCanvas' width='512' height='512'>
        <p>This application requires a browser that supports the<a href='http://www.w3.org/html/wg/html5/'>HTML5</a>&lt;canvas&gt; feature.</p>
      </canvas>
      <!-- -->
    </div>
  </div>

  <!-- Prompt IE users to install Chrome Frame. chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if IE]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->

  <!-- Framework -->

  <script src='../dist/glquery.js'></script>
  
  <!-- Resources -->


  <!-- Application logic -->

  <script>
    var gl = glQuery;
    gl.canvas('glqueryCanvas')
    .clearColor(0.0,0.0,0.0,1.0)
    .start('main');

    gl.shader('vs',
      "attribute vec3 position;\n" +
      "uniform mat4 model;\n" +
      "uniform mat4 projection;\n" +
      "\n" +
      "void main(void) {\n" +
      "  gl_Position = projection * model * vec4(position, 1.0);\n" +
      "}\n");

    gl.shader('fs', 
      "#ifdef GL_ES\n" +
      "  precision highp float;\n" +
      "#endif\n" +
      "\n" +
      "void main(void) {\n" +
      "  gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);\n" +
      "}\n");

    gl.scene('main')
    .shaderProgram('vs', 'fs')
    .vertices()
    .indices()
    .triangles();
  </script>
</body>
</html>
